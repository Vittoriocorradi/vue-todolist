<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- /Font Awesome -->

    <title>TodoList VueJS</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Vue Container -->
    <div id="app">
        <!-- Header -->
        <header>
            <h1>
                My ToVueList
            </h1>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main>

            <!-- Input -->
            <div class="input-area">
                <input type="text" v-model="newTodo.text" @keyup.enter="addTodo" placeholder="Aggiungi un Todo!" id="input-todo">
                <button @click="addTodo">Aggiungi</button>
            </div>
            
            <!-- TodoList -->
            <div class="ms-null" v-if="todoList.length === 0">
                Non ci sono elementi nella lista
            </div>
            <ul v-else>
                <li v-for="(todo, index) in todoList" class="list-item">
                    <div :class="{barred: todo.done}" @click="isDone(index)">
                        {{ todo.text }}
                    </div>
                    <div>
                        <i class="fa-solid fa-x" @click="deleteTodo(index)"></i>
                    </div>
                </li>
            </ul>
            
        </main>
        <!-- /Main -->

    </div>
    <!-- /Vue Container -->
    
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My JS -->
    <script src="js/main.js"></script>
</body>
</html>
